<script>  
//Function Declaration
function add(a, b) {        
     console.log(a + b);
     }
// Calling a function
     add(2, 3);
//Function Expression: 
const add =
function(a,b){
    console.log(a+b)  
}
//calling function
add(2,3)
//arrow function
//single line of code 
let add = (a,b) => a+b;

console.log(add(3,2));
</script>
